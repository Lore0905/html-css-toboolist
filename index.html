<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER-->

    <header> 

        <div class="container_uno">
            <img src="img/logo.png" alt="logo">
            <h1 class="titolo">Toboolist</h1>
        </div>

    </header>

     <!-- END HEADER-->

     <!-- MAIN -->

     <main>
         <div class="container_due">

             <!-- sezione 1 -->
             <section>

                     <!-- botton 1 -->
                 <div class="button addtask">
                     Add Task
                 </div>

                    <!-- botton 2 -->
                 <div class="button addsection">
                    Add Section
                </div>

                <hr>

             </section>

             <!-- sezione 2 -->
             <section class="parte uno">
                 <!-- new task -->

                 <div>
                    <h2><strong>&#9662; New Task</strong></h2>
                 </div>

                 <div class="unordered_list">
                    <ul>
                        <li><span class="cerchio green"></span>
                            <span class="title_section">Quartely Newsletter</span> 
                            <span class="special_botton editorial">Editorial</span> 
                        </li>
                    </ul>
                 </div>
             </section>

         </div>
     </main>

     <!--END MAIN -->
    
    
</body>
</html>
